{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Project</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>
	<header class="d-flex flex-column h-100 text-center text-white p-3 mx-auto flex-column">
		<div>
			<a class="navbar-brand float-md-start" href="/">
				<img src="{% static 'img/money-bag.png' %}" alt="money-bag-icon">
			</a>

			<nav class="nav navbar nav-masthead justify-content-center float-md-end">
				<a class="nav-link active" aria-current="page" href="/">Home</a>
				{% if user.is_authenticated %}
				<a class="nav-link" href="{% url 'logout' %}">Logout</a>
				{% else %}
				<a class="nav-link" href="{% url 'login' %}">Login</a>
				{% endif %}
			</nav>
		</div>
	</header>

	<main>
		{% block content %}
		{% endblock %}
	</main>

	<footer>
		<p>Website design by Franco Aguilar-Hernandez.</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
	</script>
</body>
</html>
